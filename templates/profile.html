{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block css %} <link href="static/css/profile.css" rel="stylesheet"> {% endblock %}

{% block section %}

    <div class="container">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
    	<div class="card-body">
    		<div class="account-settings">
    			<div class="user-profile">
    				<div class="user-avatar">
    					<img src="static/img/avatar.jpg" alt="...">
    				</div>
    				<h5 class="user-name">{{ name }}</h5>
    				<h6 class="user-email">{{ email }}</h6>
    				<h6 class="user-email">{{ country }}</h6>
    				<h6 class="user-email">{{ cash | inr }}</h6>
    				<p><br>
    				<a href=" {{ url_for('wallet') }}" class="btn btn-primary"><i class="ri-wallet-3-fill"></i> Wallet</button></a>
    				</p>

    			</div>
    		</div>
    	</div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <form action = "/profile" method = "post">
    	<div class="card-body">
    		<div class="row gutters">
    			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    				<h6 class="mb-2 text-primary">Update Profile Info</h6>
    			</div>
    			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
    				<div class="form-group">
    					<label for="fullName">Full Name</label>
    					<input autocomplete="off" type="text" class="form-control" id="fullName" name="name" placeholder="Enter full name">
    				</div>
    			</div>
    			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
    				<div class="form-group">
    					<label for="email">Email</label>
    					<input autocomplete="off" type="email" class="form-control" id="eMail" placeholder="Enter email ID" name="email">
    				</div>
    			</div>
    		</div>
    		<div class="row gutters">
    			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    				<h6 class="mt-3 mb-2 text-primary">Address</h6>
    			</div>
    			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
    				<div class="form-group">
    					<label for="Country">Country</label>
    					<input autocomplete="off" type="name" name="country" class="form-control" id="Country" placeholder="Enter Country">
    				</div>
    			</div>
    		</div>
    		<div class="row gutters">
    			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    				<div class="text-right">
    					<a href = "{{ url_for('index') }}" id="submit" name="cancel" class="btn btn-secondary">Cancel</a>
    					<button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
    				</div>
    			</div>
    		</div>
    	</div>
    	</form>
    </div>
    </div>
    </div>
    </div>


{% endblock %}
